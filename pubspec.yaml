name: wotm_app
description: FYP app

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^0.13.3
  flutter_dotenv: ^5.0.0
  firebase_core: ^1.8.0
  # Add the dependencies for any other Firebase products you want to use in your app
  # For example, to use Firebase Authentication and Cloud Firestore
  firebase_auth: ^3.1.4
  cloud_firestore: ^2.5.4
  webview_flutter: ^2.0.12
  webfeed: ^0.7.0
  url_launcher: ^5.2.5
  cached_network_image: ^3.1.0
  audioplayer: ^0.8.1
  flutter_staggered_grid_view: ^0.4.1
  animated_splash_screen: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - .env
    - images/
    - images/background/
    - images/icons/

  fonts:
    - family: Nunito
      fonts:
        - asset: fonts\Nunito-Regular.ttf
        - asset: fonts\Nunito-Bold.ttf
          weight: 700
        - asset: fonts\Nunito-Light.ttf
          weight: 300
        - asset: fonts\Nunito-SemiBold.ttf
          weight: 400
        - asset: fonts\Nunito-SemiBoldItalic.ttf
          style: italic
    - family: GloriaHallelujah
      fonts:
        - asset: fonts\GloriaHallelujah-Regular.ttf